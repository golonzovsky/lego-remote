name: FTP deployment

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: yarn install
      uses: Borales/actions-yarn@v2.1.0
      with:
        # Yarn command
        cmd: install
    - name: yarn build
      uses: Borales/actions-yarn@v2.1.0
      with:
        # Yarn command
        cmd: build
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      with:
        # FTP server name (you may need to specify a port)
        ftp_server: lego-remote.ractive.ch
        # FTP account username
        ftp_username: ractive
        # FTP account password
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        local_dir: build
        # The remote folder to copy to, deafults to root FTP folder (I recommend you configure this on your server side instead of here)
        remote_dir: /subdomains/lego-remote/httpdocs/
